---
layout: default
title: Rides
menu: rides
---

<div id="home">
  <h1>Rides</h1>
  {% for ride in site.data.rides reversed %}
    <div class="ride">  
        <a href="rides.html#{{ ride.id }}">{{ ride.name }}</a> <time class="small" datetime="{{ ride.startTime }}">{{ ride.date }}</time>
    </div>
  {% endfor %}
</div>
