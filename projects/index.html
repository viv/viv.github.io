<div class="row">
    {% for project in site.categories.projects limit:3 %}

          <h2>{{ project.title }}</h2>
           {{ project.excerpt }}
          <p><a class="btn btn-primary" href="{{ project.url }}" role="button">View details &raquo;</a></p>
        </div>

    {% endfor %}
</div>
